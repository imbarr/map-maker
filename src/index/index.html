<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>

    <link rel="stylesheet" href="/public/mdb.min.css">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="../../build/index/index.js" defer></script>
    <script type="module" src="../../build/event/event-listeners.js" defer></script>
    <script src="../../build/multi-entry.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="menubar">
        <button class="btn" id="set-image">Set image</button>
        <button class="btn">Save</button>
        <button class="btn">Load</button>
      </div>
      <div id="workspace">
        <div id="canvas">
        </div>
      </div>
    </div>

    <ul id="contextmenu" class="dropdown-menu">
      <li class="dropdown-item" id="menu-create-icon">Create icon</li>
    </ul>

    <div id="modal" class="modal fade">
      <div class="modal-dialog">
        <div id="modal-content" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create icon</h5>
            <button type="button" id="close-modal" class="btn-close"></button>
          </div>
          <div class="modal-body" >
            <span>Icon</span>
            <div class="dropdown">
              <button type="button" class="btn btn-primary dropdown-toggle" id="select-icon">
                Select Icon
              </button>
              <ul class="dropdown-menu" id="select-icon-list">
              </ul>
              <input id="select-icon-input"/>
            </div>
            <label class="form-label modal-key" for="text-input">Name</label>
            <input type="text" id="text-input" class="form-control"/>
          </div>
          <div class="modal-footer">
            <button type="button" id="create-icon" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
