<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>

    <link rel="stylesheet" href="/public/mdb.min.css">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="../../build/index/index.js" defer></script>
    <script type="module" src="../../build/event/event-listeners.js" defer></script>
    <script src="../../build/multi-entry.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="menubar">
        <button class="btn" id="set-image">Set image</button>
        <button class="btn">Save</button>
        <button class="btn">Load</button>
      </div>
      <div id="search">
        <div class="form-outline">
          <input type="text" id="search-field" placeholder="Search"/>
        </div>
        <ul id="search-list"></ul>
      </div>
      <div id="tag-search">
        <div class="form-outline">
          <input type="checkbox" id="tag-select-all">
          <input type="text" id="tag-search-field" placeholder="Search tags"/>
        </div>
        <ul id="tag-search-list"></ul>
      </div>
      <ul id="page-list"></ul>
      <div id="workspace">
        <div id="canvas">
        </div>
        <div id="bleep" class="hide"></div>
      </div>
    </div>

    <ul id="contextmenu" class="dropdown-menu">
      <li class="dropdown-item hide" id="menu-create-icon">Create icon</li>
      <li class="dropdown-item hide" id="menu-edit">Edit</li>
      <li class="dropdown-item hide" id="menu-cut">Cut</li>
      <li class="dropdown-item hide" id="menu-copy">Copy</li>
      <li class="dropdown-item hide" id="menu-paste">Paste</li>
      <li class="dropdown-item hide" id="menu-delete">Delete</li>

      <li class="dropdown-item hide" id="menu-page-create">Create page</li>
    </ul>

    <div id="create-marker-modal" class="modal fade">
      <div class="modal-dialog">
        <div id="create-marker-modal-content" class="modal-content">
          <div class="modal-header">
            <h5 id="create-marker-modal-title" class="modal-title">Create icon</h5>
            <button type="button" id="close-marker-modal" class="btn-close"></button>
          </div>
          <div class="modal-body">
            <span>Icon</span>
            <div class="dropdown">
              <button type="button" class="btn btn-primary dropdown-toggle" id="select-icon">
                Select Icon
              </button>
              <ul class="dropdown-menu" id="select-icon-list">
              </ul>
            </div>
            <button type="button" id="add-icon" class="btn btn-primary">
              <img src="/public/add.svg" width="20px" height="20px" alt="not found">
            </button>
            <label class="form-label" for="text-input">Text</label>
            <textarea id="text-input"></textarea>
            <label class="form-label" for="tag-input">Tags</label>
            <textarea id="tag-input"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" id="create-icon" class="btn btn-primary" disabled>Create</button>
          </div>
        </div>
      </div>
    </div>

    <div id="create-page-modal" class="modal fade">
      <div class="modal-dialog">
        <div id="create-page-modal-content" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create page</h5>
            <button type="button" id="close-page-modal" class="btn-close"></button>
          </div>
          <div class="modal-body">
            <span>Image</span>
            <button type="button" class="btn btn-primary" id="select-image">
              Select Image
            </button>

            <label class="form-label" for="page-text-input">Name</label>
            <textarea id="page-text-input"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" id="create-page" class="btn btn-primary" disabled>Create</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
